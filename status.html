<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Event</title>
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
</head>
<body>
    <section class="w-full min-h-screen bg-gray-100 flex justify-center items-center">
        <div class="py-5 gap-5 lg:gap-0 flex flex-col lg:flex-row justify-center items-center lg:items-stretch drop-shadow-lg w-full lg:w-4/5">
            <img src="./assets/img/flyer.jpeg" alt="flyer event" class="w-5/6 lg:w-2/5">
            <form class="flex flex-col w-5/6 lg:w-1/3 p-5 gap-2 bg-white">
                <div class="flex flex-col mb-3 mt-5">
                    <span class="font-lato font-bold text-2xl text-center text-gray-700">Cek Status Peserta</span>
                    <p class="font-lato mt-1 text-sm text-center text-gray-500">Event Star Gathering 18 Februari 2023</p>
                </div>
                <div class="flex flex-col mb-2.5 items-center justify-center p-3">
                    <span class="font-lato text-base text-center text-gray-700">
                        Pastikan penulisan ID Enterpriser sesuai dengan data yang didaftarkan
                    </span>
                </div>
                <div class="flex flex-col mb-7 items-center justify-center">
                    <hr class="w-2/3 lg:w-1/2 h-0.5 bg-gray-300">
                </div>
                <div class="flex flex-col mb-2.5  p-3">
                    <label class="tracking-wide text-gray-700 text-sm lg:text-base font-bold font-lato mb-1">
                        ID Enterpriser
                    </label>
                    <input class="appearance-none block w-full bg-gray-100 text-gray-700 text-sm border border-gray-200 rounded py-2 px-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" type="text" placeholder="Masukkan ID Enterpriser">
                </div>
                <div class="flex flex-row justify-center items-center gap-5 mt-5 mb-2.5">
                    <a href="index.html" class="bg-red-700 text-gray-100 hover:bg-red-800 hover:text-gray-200 ease-in-out delay-300 px-5 py-2 rounded-md">Kembali</a>
                    <a href="detail.html" class="bg-green-700 text-gray-100 hover:bg-green-800 hover:text-gray-200 ease-in-out delay-300 px-5 py-2 rounded-md">Cek Status</a>
                </div>
            </form>
        </div>
    </section>

</body>
</html>
