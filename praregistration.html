<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Event</title>
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
</head>
<body>
    <section class="w-full min-h-screen bg-gray-100 flex justify-center items-center">
        <div class="py-5 gap-5 lg:gap-0 flex flex-col lg:flex-row justify-center items-center lg:items-stretch drop-shadow-lg w-full lg:w-4/5">
            <img src="./assets/img/flyer.jpeg" alt="flyer event" class="w-5/6 lg:w-2/5">
            <form class="flex flex-col w-5/6 lg:w-1/3 p-5 gap-2 bg-white">
                <div class="flex flex-col mb-2.5">
                    <label class="tracking-wide text-gray-700 text-sm lg:text-base font-bold font-lato mb-1">
                        Nama Lengkap
                    </label>
                    <input class="appearance-none block w-full bg-gray-100 text-gray-700 text-sm border border-gray-200 rounded py-2 px-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" type="text" placeholder="Masukkan Nama Lengkap">
                </div>
                <div class="flex flex-col mb-2.5">
                    <label class="tracking-wide text-gray-700 text-sm lg:text-base font-bold font-lato mb-1">
                        ID Enterpriser (Contoh I12345H)
                    </label>
                    <input class="appearance-none block w-full bg-gray-100 text-gray-700 text-sm border border-gray-200 rounded py-2 px-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" type="text" placeholder="Contoh. I0012345H">
                </div>
                <div class="flex flex-col lg:flex-row gap-3 lg:gap-5">
                    <div class="flex flex-col mb-2.5 flex-auto lg:w-1/2">
                        <label class="tracking-wide text-gray-700 text-sm lg:text-base font-bold font-lato mb-1">
                            Kode Negara
                        </label>
                        <div class="relative">
                            <select class="appearance-none block w-full bg-gray-100 text-gray-700 text-sm border border-gray-200 rounded py-2 px-1.5 leading-tight focus:outline-none focus:bg-white focus:border-gray-500">
                                <option value="">Pilih Kode</option>
                                <option value="">Indonesia (+62)</option>
                                <option value="">Australia (+61)</option>
                                <option value="">Malaysia (+60)</option>
                                <option value="">Singapura (+65)</option>
                                <option value="">Hongkong (+852)</option>
                            </select>
                            <span class="absolute bottom-2.5 right-1">
                                <svg
                                    class="fill-current h-4 w-4"
                                    xmlns="http://www.w3.org/2000/svg"
                                    viewBox="0 0 20 20"
                                >
                                    <path
                                        d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"
                                    />
                                </svg>
                            </span>
                        </div>
                    </div>
                    <div class="flex flex-col mb-2.5 flex-auto lg:w-1/2">
                        <label class="tracking-wide text-gray-700 text-sm lg:text-base font-bold font-lato mb-1">
                            Nomor Whatsapp
                        </label>
                        <input class="appearance-none block w-full bg-gray-100 text-gray-700 text-sm border border-gray-200 rounded py-2 px-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" type="text" placeholder="85707080888">
                    </div>
                </div>
                <div class="flex flex-col mb-2.5">
                    <label class="tracking-wide text-gray-700 text-sm lg:text-base font-bold font-lato mb-1">
                        Upline Diamond
                    </label>
                    <input class="appearance-none block w-full bg-gray-100 text-gray-700 text-sm border border-gray-200 rounded py-2 px-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" type="text" placeholder="Nama Upline">
                </div>

                <div class="flex flex-col mb-2.5">
                    <label class="tracking-wide text-gray-700 text-sm lg:text-base font-bold font-lato mb-1">
                        Tanggal Lahir
                    </label>
                    <input class="appearance-none block w-full bg-gray-100 text-gray-700 text-sm border border-gray-200 rounded py-2 px-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" type="date">
                </div>
                <div class="flex flex-col mb-2.5">
                    <label class="tracking-wide text-gray-700 text-sm lg:text-base font-bold font-lato mb-1">
                        Provinsi
                    </label>
                    <div class="relative">
                        <select class="appearance-none block w-full bg-gray-100 text-gray-700 text-sm border border-gray-200 rounded py-2 px-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500">
                            <option value="">Jawa Timur</option>
                            <option value="">Jawa Tengah</option>
                            <option value="">Jawa Barat</option>
                        </select>
                        <span class="absolute bottom-2.5 right-3">
                            <svg
                                class="fill-current h-4 w-4"
                                xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 20 20"
                            >
                                <path
                                    d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"
                                />
                            </svg>
                        </span>
                    </div>
                </div>
                <div class="flex flex-col mb-2.5">
                    <label class="tracking-wide text-gray-700 text-sm lg:text-base font-bold font-lato mb-1">
                        Kabupaten/Kota
                    </label>
                    <div class="relative">
                        <select class="appearance-none block w-full bg-gray-100 text-gray-700 text-sm border border-gray-200 rounded py-2 px-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500">
                            <option value="">Surabaya</option>
                            <option value="">Malang</option>
                            <option value="">Bandung</option>
                            <option value="">Semarang</option>
                        </select>
                        <span class="absolute bottom-2.5 right-3">
                            <svg
                                class="fill-current h-4 w-4"
                                xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 20 20"
                            >
                                <path
                                    d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"
                                />
                            </svg>
                        </span>
                    </div>
                </div>
                <div class="flex flex-row justify-center items-center gap-5 mt-5 mb-2.5">
                    <a href="index.html" class="bg-red-700 text-gray-100 hover:bg-red-800 hover:text-gray-200 ease-in-out delay-300 px-5 py-2 rounded-md">Kembali</a>
                    <a href="registration.html" class="bg-green-700 text-gray-100 hover:bg-green-800 hover:text-gray-200 ease-in-out delay-300 px-5 py-2 rounded-md">Proses</a>
                </div>
            </form>
        </div>
    </section>

</body>
</html>
